<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Vtuber</title>
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.statically.io/gh/fysh711426/MiniFormUI/master/layout.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.statically.io/gh/fysh711426/fysh711426.github.io/master/cdn/vue.min.js"></script>

<body>
    <div id="app" class="layout">
        <div class="header">
            <div class="header-inner">
                <div class="start">
                    <div class="nav-button">
                        <button class="nav-button-d" onclick="mini.onNav()"><i class="fa fa-bars"></i></button>
                        <button class="nav-button-m" onclick="mini.onNavOpen()"><i class="fa fa-bars"></i></button>
                    </div>
                    <div class="nav-title nologo">

                    </div>
                </div>
                <div></div>
                <div class="end">
                    <div class="nav-link">
                        <a href="">關於本站</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="left-menu active">
                <div class="left-menu-inner">
                    <a href="" select-val="a" class="left-menu-item">熱度排行</a>
                    <a href="" select-val="b" class="left-menu-item">歌回排行</a>
                    <a href="" select-val="c" class="left-menu-item">訂閱排行</a>
                    <a href="" select-val="d" class="left-menu-item">成長排行</a>
                    <a href="" select-val="e" class="left-menu-item">本月新人</a>

            </div>
            <div class="left-menu-mask" onclick="mini.onNavClose()"></div>
            <div class="main">
                <div class="main-inner">
                    <div class="sub-menu">
                        <div class="sub-menu-inner">
                            <a href="" select-val="a" class="sub-menu-item">台灣</a>
                            <a href="" select-val="b" class="sub-menu-item">Hololive</a>
                            <a href="" select-val="c" class="sub-menu-item">彩虹社</a>
                            <a href="" select-val="d" class="sub-menu-item">其他</a>

                    </div>
                    <div class="board">
                        <div class="board-header">
                            <i class="fa-brands fa-hotjar"></i>
                            熱度排行
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th class="rank">名次</th>
                                    <th class="logo"></th>
                                    <th class="name">名稱</th>
                                    <th class="score">熱度</th>
                                    <th class="video">影片</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="rank">
                                        <span>1</span>
                                        <div class="rank-var up">
                                            <i class="fa-solid fa-angle-up"></i>
                                            <span>10</span>
                                        </div>
                                    </td>
                                    <td class="logo">
                                        <div class="logo-warp">
                                            <img src="https://yt3.ggpht.com/y_VXsJfNp8sTQCB0lFemCleWB-9HpZ9R2pk7wbCOGrvkpFS3Qa1RAXqUVpgb0NNN9_xzWT446A=s176-c-k-c0x00ffffff-no-rj" />

                                    </td>
                                    <td class="name">
                                        <div class="name-warp">李李鈴蘭</div>
                                        <div class="tag"># 184K</div>
                                    </td>
                                    <td class="score">37294</td>
                                    <td class="video">
                                        <div class="video-warp">
                                            <img src="https://i.ytimg.com/vi/rvkMbydTrU0/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAmkHQn4ENwaiERjRLH3PWeDvsqyA" />

                                            <div class="video-view">
                                                <i class="fa-solid fa-play"></i>
                                                <span>81K</span>
                                            </div>
                                        </div>
                                        <div class="video-link">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="rank">
                                        <span>2</span>
                                        <div class="rank-var down">
                                            <i class="fa-solid fa-chevron-down"></i>
                                            <span>5</span>
                                        </div>
                                    </td>
                                    <td class="logo">
                                        <div class="logo-warp">
                                            <img src="https://yt3.ggpht.com/__E4VedeoEpLn1OPMqodtM4urz99mFfhilyFzCmJJJ_FnpLr6MdrXrLwPYe7aR7lvkmk3M40Bv4=s176-c-k-c0x00ffffff-no-rj" />
                                        </div>
                                    </td>
                                    <td class="name">
                                        <div class="name-warp">神稻櫻火</div>
                                        <div class="tag"># 32K</div>
                                    </td>
                                    <td class="score">17804</td>
                                    <td class="video">
                                        <div class="video-warp">
                                            <img src="https://i.ytimg.com/vi/NHReT2XrZmM/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCRHkt4ocXKsiXJo47Rmf_uo5eVkw" />

                                            <div class="video-view">
                                                <i class="fa-solid fa-play"></i>
                                                <span>83K</span>
                                            </div>
                                        </div>
                                        <div class="video-link">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="rank">
                                        <span>3</span>
                                        <div class="rank-var new">
                                            <i class="fa-solid fa-minus"></i>
                                        </div>
                                    </td>
                                    <td class="logo">
                                        <div class="logo-warp">
                                            <img src="https://yt3.ggpht.com/LmqWHwQzqspXt0i0FtMHbhLykq-q9aYRKp1GiLwnY7VNl0Jgfukehm4lRJBu80AxsH_LNa4kqA=s176-c-k-c0x00ffffff-no-rj" />
                                        </div>
                                    </td>
                                    <td class="name">
                                        <div class="name-warp">瑪格麗特·溫特斯</div>
                                        <div class="tag"># 36K</div>
                                    </td>
                                    <td class="score">12488</td>
                                    <td class="video">
                                        <div class="video-warp">
                                            <img src="https://i.ytimg.com/vi/D_mhJlWgAsY/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCyfTY4RjdI0-EtqtY2D36btSnSxQ" />
                                            <div class="video-mask"></div>

                                        <div class="video-link">
                                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                        </div>

                <div class="footer-inner">
                    footer
                </div>

        mini.selectMenu('a');
